<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kindergarten Puzzle (Modern UI)</title>
    <style>
      html,
      body {
        height: 100%;
        /* prevent scrollbars; we'll size to viewport */
        overflow: hidden;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--ctp-latte-text);
        background: var(--ctp-latte-base);
      }
      html[data-theme="dark"] body {
        color: var(--ctp-mocha-text);
        background: var(--ctp-mocha-crust);
      }
      #app {
        display: contents;
      }
      /* Full-viewport wrapper with safe-area and padding */
      .page {
        position: fixed;
        inset: 0;
        --page-gap: clamp(8px, 2.5vmin, 20px);
        padding: var(--page-gap);
        padding-top: max(var(--page-gap), env(safe-area-inset-top));
        padding-right: max(var(--page-gap), env(safe-area-inset-right));
        padding-bottom: max(var(--page-gap), env(safe-area-inset-bottom));
        padding-left: max(var(--page-gap), env(safe-area-inset-left));
        box-sizing: border-box;
      }
      .container {
        height: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .card {
        background: var(--ctp-latte-base);
        border-radius: 12px;
        box-shadow: 0 8px 24px
          color-mix(in oklab, var(--ctp-latte-crust), transparent 90%);
        overflow: hidden;
        border: 1px solid var(--ctp-latte-surface0);
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      html[data-theme="dark"] .card {
        background: var(--ctp-mocha-base);
        box-shadow: 0 8px 24px
          color-mix(in oklab, var(--ctp-mocha-crust), transparent 75%);
        border-color: var(--ctp-mocha-surface0);
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 10px 12px;
        border-bottom: 1px solid var(--ctp-latte-surface0);
      }
      html[data-theme="dark"] .toolbar {
        border-bottom-color: var(--ctp-mocha-surface0);
      }
      .icon-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        height: 34px;
        border-radius: 8px;
        border: 1px solid var(--ctp-latte-surface0);
        background: transparent;
        padding: 0 10px;
        white-space: nowrap;
      }
      html[data-theme="dark"] .icon-btn {
        border-color: var(--ctp-mocha-surface0);
      }
      .icon-btn:hover {
        background: color-mix(in oklab, currentColor, transparent 92%);
      }
      .icon-btn svg {
        fill: currentColor;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1px, 1px);
        border: 0;
      }
      .status {
        padding: 6px 12px;
        color: var(--ctp-latte-subtext0);
        font-size: 14px;
        border-bottom: 1px solid var(--ctp-latte-surface0);
        background: var(--ctp-latte-mantle);
      }
      html[data-theme="dark"] .status {
        color: var(--ctp-mocha-subtext0);
        border-bottom-color: var(--ctp-mocha-surface0);
        background: var(--ctp-mocha-mantle);
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: var(--ctp-latte-base);
      }
      html[data-theme="dark"] canvas {
        background: var(--ctp-mocha-base);
      }
      /* Layout: canvas + right panel */
      .content-row {
        gap: 0;
        flex: 1 1 auto;
        min-height: 0;
      }
      .side-panel {
        display: flex;
        flex-direction: column;
        background: var(--ctp-latte-base);
        border-left: 1px solid var(--ctp-latte-surface0);
        transition: width 0.15s ease-in-out;
      }
      html[data-theme="dark"] .side-panel {
        background: var(--ctp-mocha-base);
        border-left-color: var(--ctp-mocha-surface0);
      }
      .side-panel .panel-header {
        padding: 8px;
        border-bottom: 1px solid var(--ctp-latte-surface0);
      }
      html[data-theme="dark"] .side-panel .panel-header {
        border-bottom-color: var(--ctp-mocha-surface0);
      }
      .side-panel.collapsed .panel-body {
        display: none;
      }
      button,
      select,
      input {
        font: inherit;
        color: inherit;
      }
      button,
      select,
      input[type="file"] {
        background: transparent;
        border: 1px solid var(--ctp-latte-surface0);
        color: inherit;
        padding: 6px 10px;
        border-radius: 8px;
      }
      html[data-theme="dark"] button,
      html[data-theme="dark"] select,
      html[data-theme="dark"] input[type="file"] {
        border-color: var(--ctp-mocha-surface0);
      }
      button:hover {
        background: color-mix(
          in oklab,
          var(--ctp-latte-mantle),
          transparent 30%
        );
      }
      html[data-theme="dark"] button:hover {
        background: color-mix(
          in oklab,
          var(--ctp-mocha-mantle),
          transparent 30%
        );
      }
      button:focus-visible,
      select:focus-visible {
        outline: 2px solid var(--ctp-latte-lavender);
        outline-offset: 2px;
      }
      html[data-theme="dark"] button:focus-visible,
      html[data-theme="dark"] select:focus-visible {
        outline-color: var(--ctp-mocha-lavender);
      }
      a {
        color: var(--ctp-latte-blue);
        text-decoration: none;
      }
      html[data-theme="dark"] a {
        color: var(--ctp-mocha-blue);
      }
      a:hover {
        text-decoration: underline;
      }

      .theme-toggle {
        display: inline-flex;
        border: 1px solid var(--ctp-latte-surface0);
        border-radius: 10px;
        overflow: hidden;
      }
      html[data-theme="dark"] .theme-toggle {
        border-color: var(--ctp-mocha-surface0);
      }
      .theme-toggle button {
        border: 0;
        padding: 6px 8px;
        display: grid;
        place-items: center;
        background: transparent;
      }
      .theme-toggle button[aria-pressed="true"] {
        background: var(--ctp-latte-mantle);
      }
      html[data-theme="dark"] .theme-toggle button[aria-pressed="true"] {
        background: var(--ctp-mocha-mantle);
      }
      .theme-toggle svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .scrim {
        background: color-mix(
          in oklab,
          var(--ctp-latte-crust),
          transparent 65%
        );
      }
      html[data-theme="dark"] .scrim {
        background: color-mix(
          in oklab,
          var(--ctp-mocha-crust),
          transparent 45%
        );
      }

      .chooser {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .chooser li {
        padding: 8px 0;
        border-bottom: 1px solid var(--ctp-latte-surface0);
      }
      html[data-theme="dark"] .chooser li {
        border-bottom-color: var(--ctp-mocha-surface0);
      }
    </style>
    <script>
      try {
        const pref = localStorage.getItem("theme") || "auto";
        const mq =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)");
        const sysDark = mq ? mq.matches : false;
        const dark = pref === "dark" || (pref === "auto" && sysDark);
        document.documentElement.setAttribute(
          "data-theme",
          dark ? "dark" : "light",
        );
      } catch (e) {
        /* no-op */
      }
    </script>
    <script type="module" crossorigin src="/kindergarten-puzzle/main/assets/index-CqS27xRS.js"></script>
  </head>
  <body>
    <div id="loading">
      <style>
        #loading {
          position: fixed;
          inset: 0;
          display: grid;
          place-items: center;
          z-index: 9999;
          background: color-mix(
            in oklab,
            var(--ctp-latte-crust),
            transparent 10%
          );
        }
        html[data-theme="dark"] #loading {
          background: color-mix(
            in oklab,
            var(--ctp-mocha-crust),
            transparent 10%
          );
        }
        #loading .box {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 14px;
          padding: 20px 24px;
          border-radius: 12px;
          border: 1px solid var(--ctp-latte-surface0);
          background: var(--ctp-latte-base);
          color: inherit;
          box-shadow: 0 8px 24px
            color-mix(in oklab, var(--ctp-latte-crust), transparent 85%);
        }
        html[data-theme="dark"] #loading .box {
          border-color: var(--ctp-mocha-surface0);
          background: var(--ctp-mocha-base);
          box-shadow: 0 8px 24px
            color-mix(in oklab, var(--ctp-mocha-crust), transparent 70%);
        }
        #loading .spinner {
          width: 28px;
          height: 28px;
          border: 3px solid currentColor;
          border-right-color: transparent;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
          opacity: 0.8;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="box" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <div id="loadingText">Loadingâ€¦</div>
      </div>
    </div>
    <div id="app"></div>
    <script>
      // Localize simple loading text based on URL param or browser language
      (function () {
        try {
          const el = document.getElementById("loadingText");
          if (!el) return;
          const lang = (
            new URLSearchParams(location.search).get("lang") ||
            navigator.language ||
            "en"
          ).toLowerCase();
          if (lang.startsWith("zh")) el.textContent = "æ­£åœ¨åŠ è½½â€¦";
        } catch {}
      })();
    </script>
  </body>
</html>
