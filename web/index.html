<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kindergarten Puzzle (Modern UI)</title>
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          Segoe UI,
          Arial;
        background: #f5f7fb;
      }
      #app {
        display: contents;
      }
      .container {
        max-width: 1200px;
        margin: 16px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 10px 12px;
        border-bottom: 1px solid #e8e8e8;
      }
      .status {
        padding: 6px 12px;
        color: #444;
        font-size: 14px;
        border-bottom: 1px solid #eee;
        background: #fafafa;
      }
      canvas {
        display: block;
        width: 100%;
        height: auto;
      }
      button,
      select,
      input {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
